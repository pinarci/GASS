<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center py-5">
  <div class="container">
    <h2 class="mb-4">Face Verification</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" class="form-control mb-3" required>
      <button type="submit" class="btn btn-primary">Upload & Verify</button>
    </form>

    {% if match is not none %}
      <h3 class="mt-4">
        {% if match %}
          ✅ Match Found: {{ match }}
        {% else %}
          ❌ No Match Found
        {% endif %}
      </h3>
    {% endif %}

    {% if status_list %}
  <div class="mt-5">
    <h4>📋 Full Attendance Status</h4>
    <table class="table table-bordered w-50 mx-auto mt-3">
      <thead>
        <tr>
          <th>Student</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for name, status in status_list %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ status }}</td>
          </tr>
        {% endfor %}
      </tbody>

    </table>
  </div>
{% endif %}







  </div>
</body>
</html>
